<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PÃ¡gina de Piedra papel o tijeras con html5 - css3 - javascript"
    />
    <meta name="robots" content="index,follow" />
    <title>Rock, Paper & Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img class="header__logo" src="src/Logo.png" alt="Logo" />
    </header>
    <main class="main">
      <section class="initial-container">
        <div class="battle">
          <div id="cpu" class="battle-container battle-container--cpu">
            <h2 class="battle__title">Computer</h2>
            <img
              id="cpuImage"
              class="battle__img"
              src="src/paper-battle.png"
              alt="Choice from cpu"
            />
          </div>
          <div class="battle__versus">
            <h3 class="battle__sub-title">VS</h3>
          </div>
          <div id="you" class="battle-container battle-container--you">
            <img
              id="userImage"
              class="battle__img"
              src="src/paper-battle.png"
              alt="Choice from user"
            />
            <h2 class="battle__title">You</h2>
          </div>
        </div>
        <p class="choice">
          <button
            id="btnRock"
            class="choice__buttons choice__buttons--btnRock"
            onclick="timerChangeImages()"
          >
            <img src="src/rock-choice.png" alt="Rock" />
            <p class="choice__text">Rock</p>
          </button>
          <button
            id="btnPaper"
            class="choice__buttons choice__buttons--btnPaper"
            onclick="timerChangeImages()"
          >
            <img src="src/paper-choice.png" alt="Paper" />
            <p class="choice__text">Paper</p>
          </button>
          <button
            id="btnScissors"
            class="choice__buttons choice__buttons--btnScissors"
            onclick="timerChangeImages()"
          >
            <img src="src/scissors-choice.png" alt="Scissors" />
            <p class="choice__text">Scissors</p>
          </button>
        </p>
        <div class="record">
          <div class="record-container">
            <h4 class="record__sub-title">Battles</h4>
          </div>
          <div class="counter-results">
            <h4 id="textAllWinsUser" class="counter-results__text">0</h4>
            <h4 class="counter-results__text">-</h4>
            <h4 id="textAllWinsCpu" class="counter-results__text">0</h4>
          </div>
          <div class="record-titles">
            <p class="record-titles__text">You</p>
            <p class="record-titles__text">Computer</p>
          </div>
          <div class="record-results">
            <div id="userResults" class="container-results"></div>
            <div id="cpuResults" class="container-results"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer__text">By - <strong>Roberto Espeso</strong></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
