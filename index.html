<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PÃ¡gina de Piedra papel o tijeras con html5 - css3 - javascript"
    />
    <meta name="robots" content="index,follow" />
    <title>Rock, Paper & Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="src/Logo.png" alt="Logo" />
    </header>
    <main class="main">
      <section class="initial-container">
        <div class="battle">
          <div class="computer" id="computer">
            <h2>Computer</h2>
            <img
              src="src/paper-battle.png"
              alt="Choice from computer"
              id="cpuImage"
            />
          </div>
          <div class="versus">
            <h3>VS</h3>
          </div>
          <div class="you" id="you">
            <img
              src="src/paper-battle.png"
              alt="Choice from user"
              id="userImage"
            />
            <h2>You</h2>
          </div>
        </div>
        <p class="choice">
          <button
            class="buttons btnRock"
            onclick="timerChangeImages()"
            id="btnRock"
          >
            <img src="src/rock-choice.png" alt="Rock" />
            <p>Rock</p>
          </button>
          <button
            class="buttons btnPaper"
            onclick="timerChangeImages()"
            id="btnPaper"
          >
            <img src="src/paper-choice.png" alt="Paper" />
            <p>Paper</p>
          </button>
          <button
            class="buttons btnScissors"
            onclick="timerChangeImages()"
            id="btnScissors"
          >
            <img src="src/scissors-choice.png" alt="Scissors" />
            <p>Scissors</p>
          </button>
        </p>
        <div class="record">
          <div class="title-battles">
            <h4>Battles</h4>
          </div>
          <div class="counter-results">
            <h4 id="textAllWinsUser" class="">0</h4>
            <h4>-</h4>
            <h4 id="textAllWinsCpu" class="">0</h4>
          </div>
          <div>
            <div class="tittles-record">
              <p>You</p>
              <p>Computer</p>
            </div>
            <div class="text-record">
              <div id="userResults" class="container-user-results"></div>
              <div id="cpuResults" class="container-cpu-results"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>By - <strong>Roberto Espeso</strong></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
